<form method="post" data-bitwarden-watching="1">
    <fieldset>
        <legend>{{maintitle}}</legend>
        {{status}}
        <div class="form-group">
            <label class="form-label mt-4">Usu√°rio</label>
            <input name="login" type="text" class="form-control" placeholder="usuario" value="{{login}}" required />
        </div>
        <div class="form-group">
            <label class="form-label mt-4">E-mail</label>
            <input name="email" type="text" class="form-control" placeholder="usuario@gmail.com" value="{{email}}" required />
        </div>
        <div class="form-group">
            <label class="form-label mt-4">Senha</label>
            <input name="password" type="password" class="form-control" placeholder="Sua senha" required />
        </div>
        <div class="form-group">
            <label class="form-label mt-4">Bio</label>
            <textarea name="bio" class="form-control" rows="3">{{bio}}</textarea>
        </div>
        <div class="form-group">
            <label for="formFile" class="form-label mt-4">Avatar</label>
            <input name="avatar" class="form-control" type="file" id="formFile" />
        </div>
        <button type="submit" class="btn btn-primary mt-4">{{btnlabel}}</button>
    </fieldset>
</form>
