<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="Lucas SaliÃ©s Brum">
<title>{{SITENAME}} - {{title}}</title>
<link href="{{URL}}/css/bootstrap.vapor.min.css" rel="stylesheet">
<link rel="icon" href="{{URL}}/img/favicon.ico">
<link href="{{URL}}/css/signin.css" rel="stylesheet">
<style>
    input, textarea {
        outline: none;
        box-shadow:none !important;
        /* border:1px solid #ccc !important; */
    }
</style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="post">
            <img class="mb-4" src="{{URL}}/img/logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">{{SITENAME}}</h1>

            {{status}}

            <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="usuario@gmail.com" required autofocus>
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="checkbox mb-3">
                <div class="form-check form-switch">
                    <input name="remember" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="" data-com.bitwarden.browser.user-edited="yes">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Lembrar</label>
                </div>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; {{YEAR}} {{SITENAME}}</p>
        </form>
    </main>
    <script src="{{URL}}/js/bootstrap.bundle.min.js"></script>
</body>
</html>
